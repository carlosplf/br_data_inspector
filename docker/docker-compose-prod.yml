version: "3.1"
services:
  backend:
    build:
      context: ../
      dockerfile: ./docker/backend-dockerfile-prod
    ports:
      - "8080:8080"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /etc/ssl/certs:/etc/ssl/certs
      - backend_log:/home/carlos/Projects/br_data_inspector/backend/logs
    depends_on:
      - mongo
      - redis
  
  frontend:
    build:
      context: ../
      dockerfile: ./docker/frontend-dockerfile-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /etc/ssl/certs:/etc/ssl/certs
  
  redis:
    image: "redis"
    hostname: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
    command: ["redis-server", "--appendonly", "yes", "--save", "60"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
  
  mongo:
    image: "mongo"
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  redis_data:
  mongo_data:
  backend_log:
